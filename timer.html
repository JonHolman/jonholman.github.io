<!-- started from https://stackoverflow.com/questions/1191865/code-for-a-simple-javascript-countdown-timer -->
<html>
<head>
<script>
var count=90;
var counter;
 
function startTimer()
{
  count = parseInt(document.getElementById("seconds").value);
  counter=setInterval(timer, 1000); //1000 will  run it every 1 second
  document.getElementById("form").style.display = "none";
}

function timer()
{
  count=count-1;
  if (count <= 0)
  {
     clearInterval(counter);
     document.getElementById("original").style.display = "none";
     document.getElementById("expired").style.display = "block";
     return;
  }
 document.getElementById("timer").innerHTML=count + " secs";
}
</script>
</head>
<body>
<div id="original">
<p>
  <span id="timer"></span>
</p>
<div id="form">
  Seconds: <input type="number" id="seconds" value="90" style="width: 50px;">
  <input type="button" value="Start" id="startButton" onclick="startTimer()">
</div>
</div>
<div id="expired" style="display: none;">
 <p>Time has expired.</p>
</div>
</body>
</html>

<script>
// from https://stackoverflow.com/questions/155188/trigger-a-button-click-with-javascript-on-the-enter-key-in-a-text-box
document.getElementById("seconds")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("startButton").click();
    }
});
</script>
