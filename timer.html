<!-- from https://stackoverflow.com/questions/1191865/code-for-a-simple-javascript-countdown-timer -->
<html>
<head>
<script>
var count=90;

var counter=setInterval(timer, 1000); //1000 will  run it every 1 second

function timer()
{
  count=count-1;
  if (count <= 0)
  {
     clearInterval(counter);
     return;
  }
 document.getElementById("timer").innerHTML=count + " secs";
}


</head>
<body>
<p>
  <span id="timer"></span>
</p>
</body>
</html>
